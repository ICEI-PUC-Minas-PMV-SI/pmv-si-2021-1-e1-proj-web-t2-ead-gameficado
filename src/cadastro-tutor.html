<link href="../css/paginas/cadastro-tutor.css" rel="stylesheet">
<div id="titulo" class="d-none">Cadastro do Tutor</div>
<div style="margin-top: 10px;">
    <div>
        <div>

            <form id="cadastroTutorForm" method="POST" action="" class="container formulario col" style="width: 650px;">
                <div class="row">
                    <div id="listaCadTut" class="col-md">
                        <div style=" padding-bottom: 10px; ">
                            <input type="text " class="form-control " placeholder="Nome Completo" id="nome" required>
                        </div>

                        <div style="padding-bottom: 10px; ">
                            <input type="text " class="form-control " placeholder="Data de nascimento" id="dtNs"
                                required>
                        </div>

                        <div style=" padding-bottom: 10px; ">
                            <input type="email " class="form-control " placeholder="Email" id="email" required>
                        </div>

                        <div style="padding-bottom: 10px; ">
                            <input type="text " class="form-control " placeholder="Celular" id="celuar" required>
                        </div>

                        <div style="padding-bottom: 10px; ">
                            <input type="text " class="form-control " placeholder="Profissão" id="prof" required>
                        </div>

                        <!-- CIDADE / ESTADO -->

                        <div>

                            <div style="padding-bottom: 10px; ">
                                <div class="row ">
                                    <div class="col-9 ">
                                        <input type="text " class="form-control " placeholder="Cidade" id="cidade"
                                            required>

                                    </div>

                                    <div class="col-3 " style="padding-bottom: 10px; ">
                                        <select class="form-control " id="inlineFormCustomSelect" id="estado">
                                            <option value="ac ">Estado</option>
                                            <option value="ac ">AC</option>
                                            <option value="al ">AL</option>
                                            <option value="ap ">AP</option>
                                            <option value="am ">AM</option>
                                            <option value="ba ">BA</option>
                                            <option value="ce ">CE</option>
                                            <option value="df ">DF</option>
                                            <option value="es ">ES</option>
                                            <option value="go ">GO</option>
                                            <option value="ma ">MA</option>
                                            <option value="mt ">MT</option>
                                            <option value="ms ">MS</option>
                                            <option value="mg ">MG</option>
                                            <option value="pa ">PA</option>
                                            <option value="pb ">PB</option>
                                            <option value="pr ">PR</option>
                                            <option value="pe ">PE</option>
                                            <option value="pi ">PI</option>
                                            <option value="rj ">RJ</option>
                                            <option value="rn ">RN</option>
                                            <option value="rs ">RS</option>
                                            <option value="ro ">RO</option>
                                            <option value="rr ">RR</option>
                                            <option value="sc ">SC</option>
                                            <option value="sp ">SP</option>
                                            <option value="se ">SE</option>
                                            <option value="to ">TO</option>
                                        </select>

                                    </div>
                                </div>

                                <div style="padding-bottom: 10px; ">
                                    <input type="text " class="form-control " placeholder="Criança/Tutor" id="criTuT"
                                        required>
                                </div>
                                <div class="col-4 " style="margin-left: -15px; ">
                                    <div style="padding-bottom: 10px; ">
                                        <input type="password" class="form-control" id="inputPassword2"
                                            placeholder="Password" required>
                                    </div>

                                </div>


                            </div>

                            <button type="submit " class="btn btn-primary ">Enviar</button>
                        </div>

                    </div>
                </div>
            </form>

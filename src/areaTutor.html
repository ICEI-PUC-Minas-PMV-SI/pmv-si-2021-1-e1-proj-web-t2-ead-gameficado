    </div>

    <div id="cabecalho" style="text-align: center;">
      </h1>Área do Tutor</h1>
    </div>

  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="personaTutor">

        </div>
      </div>
      <div class="col-md-2">
        <div class="nomeTutor">
          <p class="text-md-left" style="vertical-align: middle; margin: 115px 50px"><strong>João</strong></p>
        </div>
      </div>
      <div class="col-md-7">
        <div class="rounded ">

          <div class="row justify-content-md-center my-4">
            <div class="col-md"><img src="img/CadastrarAluno.svg" width="40" height="40" />
              <button type="button" class="btn btn-lg">CADASTRAR ALUNO</button></div>
              <div class="col-md-auto"></div>
            <div class="col-md text-right">
              <button onclick="document.location='cadastroAtividade.html'" type="button" class="btn btn-lg">CADASTRAR ATIVIDADES</button>
              <img src="img/CadastrarAtividades.svg" width="40" height="40">
            </div>
          </div>
          <div class="row justify-content-md-center my-4">
            <div class="col-md">
              <img src="img/GrupoDeAlunos.svg" width="40" height="40" />
              <button type="button" class="btn btn-lg">GRUPO DE ALUNOS</button>
            </div>
            <div class="col-md-auto"></div>
            <div class="col-md text-right"><button type="button" class="btn btn-lg">CRONOGRAMA</button>
              <img src="img/Cronograma.svg" width="40" height="40" />
            </div>
          </div>
          <div class="row justify-content-md-center my-4">
            <div class="col-md-auto">
              <img src="img/AvaliarAtividade.svg" width="40" height="40" />
              <button type="button" class="btn btn-lg">
                <div class="row justify-content-center align-items-center">AVALIAR ATIVIDADES
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="progressoAluno">
    <div class="progressoDoAluno" style="vertical-align: middle; margin: 0px 0px">Progresso do Aluno
    <img src="img/Progresso.svg" width="60"/>
    </div>
  </div>

<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/paginas/site.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <title>EAD Gamificado</title>
    <link href="css/paginas/cadastro-tutor.css" rel="stylesheet">
</head>

<body class="lego-image">
    <header>
        <nav class="navbar navbar-light ead-navbar">
            <a class="navbar-brand" href="#">
                <img src="./images/LogoEaDge.png" alt="EAD Gamificado" height="80"
                    class="d-inline-block align-text-top">
            </a>
            <span id="titulo-pagina" class="ead-titulo-area"></span>
            <div class="btn-group mx-4" role="group">
                <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="./images/dino.png" id="avatar-login" width="40" class="rounded-circle d-inline mx-2" />
                    <span id="nome-login" class="align-middle text-white"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#perfilModal" id="peril"
                            href="#">Perfil</a></li>
                    <li><a class="dropdown-item" id="sair" href="#">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="perfilModal" tabindex="100" class="modal fade ">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Perfil Tutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-perfil-content"></div>
                </div>
                <div class="modal-footer">
                    <button id="excluir-perfil" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Excluir minha conta</button>
                    <button id="salvar-perfil" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pagina"></div>

    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="./js/paginas/form-util.js"></script>
    <script src="./js/paginas/circular-progress.js"></script>
    <script src="./js/paginas/navegacao.js"></script>
    <script src="./js/paginas/perfil.js"></script>
    <script>
        if (!localStorage.getItem("usuario")) {
            location.href = "index.html";
        } else {
            var usuario = JSON.parse(localStorage.getItem("usuario"));
            $("#nome-login").text(usuario.nome);
            $("#avatar-login").prop("src", usuario.avatar);

            if (!localStorage.getItem("alunos")) {
                document.location = "#ead-cadastro-aluno";
            }
        }
    </script>
</body>

</html>

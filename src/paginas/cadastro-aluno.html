<link rel="stylesheet" href="../css/paginas/cadastro-aluno.css">
<div id="titulo" class="d-none">Cadastre seu aluno</div>
<div style="margin-top: 10px;">

    <div>
        <div>
            <div>
                <form id="cadastroAlunoForm" class="container formulario col" style="width: 650px;">
                    <div class="row">
                        <div id="listaCadAluno" class="col-md">
                            <div style=" padding-bottom: 10px; ">
                                <input type="text " class="form-control " placeholder="Nome Completo" name="nome" required>
                            </div>

                            <div style="padding-bottom: 10px; ">
                                <input type="text " class="form-control " placeholder="Data de nascimento" name="dtNs">
                            </div>

                            <div style=" padding-bottom: 10px; ">
                                <input type="email " class="form-control " placeholder="Email" name="email">
                            </div>

                            <div style="padding-bottom: 10px; ">
                                <input type="text " class="form-control " placeholder="Celular" name="celular">
                            </div>

                            <div style="padding-bottom: 10px; ">
                                <input type="text " class="form-control " placeholder="Série/Ano" name="ano">
                            </div>


                            <!-- CIDADE / ESTADO -->

                            <div>

                                <div style="padding-bottom: 10px; ">
                                    <div class="row ">
                                        <div class="col-9 ">
                                            <input type="text " class="form-control " placeholder="Cidade" name="cidade">

                                        </div>

                                        <div class="col-3 " style="padding-bottom: 10px; ">
                                            <select class="form-control " id="inlineFormCustomSelect" name="estado">
                                            <option value="ac ">Estado</option>
                                            <option value="ac ">AC</option>
                                            <option value="al ">AL</option>
                                            <option value="ap ">AP</option>
                                            <option value="am ">AM</option>
                                            <option value="ba ">BA</option>
                                            <option value="ce ">CE</option>
                                            <option value="df ">DF</option>
                                            <option value="es ">ES</option>
                                            <option value="go ">GO</option>
                                            <option value="ma ">MA</option>
                                            <option value="mt ">MT</option>
                                            <option value="ms ">MS</option>
                                            <option value="mg ">MG</option>
                                            <option value="pa ">PA</option>
                                            <option value="pb ">PB</option>
                                            <option value="pr ">PR</option>
                                            <option value="pe ">PE</option>
                                            <option value="pi ">PI</option>
                                            <option value="rj ">RJ</option>
                                            <option value="rn ">RN</option>
                                            <option value="rs ">RS</option>
                                            <option value="ro ">RO</option>
                                            <option value="rr ">RR</option>
                                            <option value="sc ">SC</option>
                                            <option value="sp ">SP</option>
                                            <option value="se ">SE</option>
                                            <option value="to ">TO</option>
                                        </select>

                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-6">
                                            <input type="text " class="form-control " placeholder="Usuário" name="usuario" required>
                                        </div>
                                        <div class="col-6">
                                            <div style="padding-bottom: 10px; ">
                                                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                                            </div>
                                        </div>
                                    </div>
                                    


                                </div>

                                <button type="submit " class="btn btn-primary ">Enviar</button>
                            </div>

                        </div>
                    </div>
                </form>
